spring.application.name=service-spring-data-neo4j
spring.data.neo4j.uri=bolt://localhost:7688
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=secret
spring.data.neo4j.repositories.enabled=true
spring.data.neo4j.embedded.enabled=true
#spring.data.neo4j.database=zzd

# ES
#默认 9300 是 Java 客户端的端口。9200 是支持 Restful HTTP 的接口
spring.elasticsearch.rest.uris=http://localhost:9201
spring.data.elasticsearch.cluster-name=elasticsearch
